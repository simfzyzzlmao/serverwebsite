<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAME</title>
    <style>
        body {
            background-color: #0a122a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .dice {
            font-size: 5em;
            line-height: 1;
            margin-bottom: 20px;
            transition: transform 0.5s ease-out;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROLL</h1>
        <div class="dice" id="dice">⚀</div>
        <button onclick="rollDice()">Roll Dice</button>
    </div>

    <script>
        var dice = document.getElementById('dice');
        var originalDiceFace = "⚀";
        var isRolling = false;

        function rollDice() {
            if (isRolling) return;
            isRolling = true;

            var randomNumber = Math.floor(Math.random() * 6) + 1;
            var rotation = Math.floor(Math.random() * 1080) + 360;
            dice.style.transform = `rotate(${rotation}deg)`;

            setTimeout(function(){
                switch(randomNumber) {
                    case 1:
                        dice.textContent = "⚀";
                        break;
                    case 2:
                        dice.textContent = "⚁";
                        break;
                    case 3:
                        dice.textContent = "⚂";
                        break;
                    case 4:
                        dice.textContent = "⚃";
                        break;
                    case 5:
                        dice.textContent = "⚄";
                        break;
                    case 6:
                        dice.textContent = "⚅";
                        break;
                    default:
                        dice.textContent = "⚀";
                }

                setTimeout(function() {
                    dice.style.transform = "rotate(0deg)";
                    isRolling = false;
                }, 500);

            }, 500);
        }

        function resetDice() {
            if (isRolling) return;
            dice.style.transform = "none";
            dice.textContent = originalDiceFace;
        }
    </script>
</body>
</html>
