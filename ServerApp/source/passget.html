<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass.Get</title>
    <style>
        h4 {
            color: red;
        }
        .code {
            margin-bottom: 10px;
        }
        .code h1 {
            display: inline-block;
            margin-bottom: 5px;
        }
        .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4>server malfunction code:404;</h4>
    <h4>Get = parse.code:12;</h4>
    <h4>log.console.cookie('info.21')</h4>
    
    <div class="code">
        <h1>get.a</h1>
        <button class="button" onclick="copyToClipboard('8780 2765')">Copy</button>
    </div>
    
    <div class="code">
        <h1>get.b</h1>
        <button class="button" onclick="copyToClipboard('9589 2148')">Copy</button>
    </div>
    
    <div class="code">
        <h1>get.c</h1>
        <button class="button" onclick="copyToClipboard('5712 3712')">Copy</button>
    </div>
    
    <div class="code">
        <h1>get.d</h1>
        <button class="button" onclick="copyToClipboard('6451 5529')">Copy</button>
    </div>
    
    <h4>Failed.get check console for detail</h4>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    </script>
</body>
</html>
